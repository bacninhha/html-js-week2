<html>
  <head>
    <title>Quote Application</title>
    <!--link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"-->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="quote-box">
      <div class="quote-text text-center">
        <i class="fa fa-quote-left" id="quote"></i>
      </div>
      <div id="quote-author" class="author-text">-</div>
      <div class="quote-button">
        <button id="new-quote" class="button new-quote">New Quote</button>
      </div>
    </div>
    <div class="footer">
      by
      <a target="_blank" href="https://facebook.com/nam.hoang.185">Nam Hoang</a>
    </div>
  </body>
  <script src="index.js">
  </script>
</html>
